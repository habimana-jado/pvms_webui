      xmlns:f="http://xmlns.jcp.org/jsf/core"

        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

        <!-- Favicon-->
        <link rel="icon" href="./../favicon.ico" type="image/x-icon"/>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,subset=latin,cyrillic-ext" rel="stylesheet" type="text/css"/>

        <!-- Custom Css -->

        <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
        <link href="./../css/themes/all-themes.css" rel="stylesheet" />
    </h:head>
    <h:body class="theme-blue">
        <!-- Page Loader -->
        <div class="page-loader-wrapper">
            <div class="loader">

                    <div class="spinner-layer pl-red">

                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <p>Please wait...</p>
            </div>
        </div>
        <!-- #END# Page Loader -->
        <!-- Overlay For Sidebars -->
        <div class="overlay"></div>
        <!-- #END# Overlay For Sidebars -->
        <!-- Search Bar -->

        <!-- #END# Search Bar -->
        <!-- Top Bar -->
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"></a>
                    <a href="javascript:void(0);" class="bars"></a>
                    <a class="navbar-brand" href="../../index.html">PVMS SYSTEM</a>
                </div>

            </div>
        </nav>
        <!-- #Top Bar -->
        <section>
            <!-- Left Sidebar -->
            <aside id="leftsidebar" class="sidebar">
                <!-- User Info -->
                <div class="user-info" >

                    <div class="info-container">
                        <div class="email" ></div>    
                        <div class="btn-group user-helper-dropdown">
                            <i class="material-icons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">keyboard_arrow_down</i>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="javascript:void(0);"><i class="material-icons">person</i>Profile</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a><i class="material-icons">input</i>
                                        <h:form>
                                            <h:commandButton class="btn btn-link" value="Sign Out" action="#{userModel.logout()}" />
                                        </h:form></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- User Info -->
                
                <!-- #User Info -->
                <!-- Menu -->
                <div class="menu" >
                    <ul class="list">
                        <li class="header">MENU</li>
                        <li>
                            <a href="#">
                                <i class="material-icons">home</i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="addprisoner.xhtml">
                                <i class="material-icons">book</i>
                                <span>Add Prisoner</span>
                            </a>
                        </li>

                        <li>
                            <a href="addsecurity.xhtml">
                                <i class="material-icons">school</i>
                                <span>Add Security</span>
                            </a>
                        </li>
                        <li>
                            <a href="addvisitplan.xhtml">
                                <i class="material-icons">group_add</i>
                                <span>Add Visit Plan</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin.xhtml">
                                <i class="material-icons">group</i>
                                <span>Admin/Security/Prisoner</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- #Menu -->
                <!-- Footer -->
                <div class="legal">
                    <div class="copyright">
                        &copy; 2020 <a href="javascript:void(0);">Kist</a>.
                    </div>
                </div>
                <!-- #Footer -->
            </aside>
            <!-- #END# Left Sidebar -->
            <!-- Right Sidebar -->

            <!-- #END# Right Sidebar -->
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="block-header">
                    <h2>
                        REGISTRATION FORM
                    </h2>
                </div>
                <!-- Advanced Form Example With Validation -->
                <div class="row clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="card">
                            <div class="header">
                                <h2 class="card-inside-title">
                                    Admin Profile                                
                                </h2>                            
                            </div>
                            <div class="body">                            
                                <div class="row clearfix">
                                    <h:form>
                                        <p:growl />
                                        <div class="col-sm-12">
                                            <div class="form-group form-float">
                                                <div class="form-line">
                                                    <h:inputText id="nid" value="#{adminModel.admin.nationalId}" class="form-control" required="true" requiredMessage="Please Fill National ID"/>
                                                    <h:message for="nid" class="text text-danger" />
                                                    <label>National ID</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group form-float">
                                                <div class="form-line">
                                                    <h:inputText id="name" value="#{adminModel.admin.firstName}" class="form-control" required="true" requiredMessage="Please Fill First Name"/>
                                                    <h:message for="name" class="text text-danger" />
                                                    <label>First Name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group form-float">
                                                <div class="form-line">
                                                    <h:inputText id="lname" value="#{adminModel.admin.lastName}" class="form-control" required="true" requiredMessage="Please Fill Last Name"/>
                                                    <h:message for="lname" class="text text-danger" />
                                                    <label>Last Name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group form-float">
                                                <div class="form-line">

                                                    <h:selectOneMenu class="form-control" value="#{adminModel.admin.gender}">
                                                        <f:selectItem itemValue="MALE" itemLabel="Male" />
                                                        <f:selectItem itemValue="FEMALE" itemLabel="Female" />
                                                    </h:selectOneMenu>
                                                    <label>Gender</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group form-float">
                                                <div class="form-line">

                                                    <h:inputText id="email" value="#{adminModel.admin.email}" class="form-control" required="true" requiredMessage="Please Fill Email"/>
                                                    <h:message for="email" class="text text-danger" />
                                                    <label>Email</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group form-float">
                                                <div class="form-line">

                                                    <p:inputMask mask="+999 999 999 999" id="phone" value="#{adminModel.admin.phone}" class="form-control" required="true" requiredMessage="Please Fill Phone Number"/>
                                                    <h:message for="phone" class="text text-danger" />
                                                    <label>Phone Number</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="text-center">                                         
                                            <h:commandButton class="btn btn-primary" value="Register Lecturer" action="#{adminModel.registerAdmin()}"/>
                                        </div>
                                    </h:form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- #END# Input -->
            </div>
        </section>

        <!-- Jquery Core Js -->
        <script src="./../plugins/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core Js -->
        <script src="./../plugins/bootstrap/js/bootstrap.js"></script>

        <!-- Select Plugin Js -->
        <script src="./../plugins/bootstrap-select/js/bootstrap-select.js"></script>

        <!-- Slimscroll Plugin Js -->
        <script src="./../plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

        <!-- Jquery Validation Plugin Css -->
        <script src="./../plugins/jquery-validation/jquery.validate.js"></script>

        <!-- JQuery Steps Plugin Js -->
        <script src="./../plugins/jquery-steps/jquery.steps.js"></script>

        <!-- Sweet Alert Plugin Js -->
        <script src="./../plugins/sweetalert/sweetalert.min.js"></script>

        <!-- Waves Effect Plugin Js -->
        <script src="./../plugins/node-waves/waves.js"></script>

        <!-- Custom Js -->
        <script src="./../js/admin.js"></script>
        <script src="./../js/pages/forms/form-wizard.js"></script>

        <!-- Demo Js -->
        <script src="./../js/demo.js"></script>
    </h:body>
</html>
